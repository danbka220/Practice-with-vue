<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Garden Sensors</title>
</head>
<body>
    <main id="app">
        <div class="small-sensor">
            <h2>Влажность</h2>
            <p>{{humidity}}%</p>
        </div>
        <div class="big-sensor">
            <h2>Температура</h2>
            <p>{{temperature}}C</p>
        </div>
        <div class="small-sensor">
            <h2>Освещенность</h2>
            <p>{{luminosity}} lux</p>
        </div>
    </main>
</body>
</html>
